{% extends "base.html"%}

{%block content %}


<div class="container">

        <div class="row">
    
            <div class="col-lg-6 col-lg-offset-3">
                <h3></h3>
    
                      {%  if messages %}
               
                        {% for message in messages %}
    
                    <div {% if message.tags %} 
                                    class="{{message.tags}" {% endif %} role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            {{ message }}
                        </div>
    
                        {%endfor %}
    
                        {% else %}
         
    
                <form action="" method="POST"> {% csrf_token%}
    
                    <div class="input-group">
                            {{ form.as_p }}
    
                        <span class="input-group">
                            <button class="btn btn-default" type="submit"> Unsubscibe </button>
                        </span>
                    </div>
    
                </form>
    
                {% endif %}
            </div>
    
        </div>
    
    
    </div>


{%endblock%}
